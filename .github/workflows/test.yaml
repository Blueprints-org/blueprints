name: Python tests

on:
  pull_request:
  push:
    branches:
      - main

env:
  UV_VERSION: 0.6.17

jobs:
  min_build:
    name: Run Code Checks and Tests with Minimum Dependencies
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install uv version ${{ env.UV_VERSION }}
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install python ${{ matrix.python-version }} using uv
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group test -p ${{ matrix.python-version }} --frozen --no-group docs

      - name: Run checks with ruff
        run: |
          uv run ruff check .

      - name: Check if code is formatted correctly
        run: |
          uv run ruff format . --check

      - name: Run type checks with mypy
        run: |
          uv run mypy -p blueprints

      - name: Run tests with pytest
        run: |
          uv run pytest --pspec tests/ --verbose
