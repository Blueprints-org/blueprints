# This workflow will make sure that incoming changes via pull requests
# will not decrease the code coverage to less than 100%.

name: Check code coverage is 100%

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  UV_VERSION: 0.6.17
  DEFAULT_PYTHON_VERSION: '3.13'

jobs:
  tests:
    name: Check code coverage is 100%
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install uv version ${{ env.UV_VERSION }}
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install python ${{ env.DEFAULT_PYTHON_VERSION }} using uv
        run: uv python install ${{ env.DEFAULT_PYTHON_VERSION }}

      - name: Install packages
        run: uv sync --group test -p ${{ env.DEFAULT_PYTHON_VERSION }} --frozen --no-group dev --no-group docs

      - name: Check code coverage is 100%
        run: |
          uv run pytest --cov=./blueprints --cov-report term-missing:skip-covered --cov-fail-under=100