# This workflow will make sure that incoming changes via pull requests
# will not decrease the code coverage to less than 100%.

name: Check code coverage is 100%

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  tests:
    name: Check code coverage is 100%
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install packages
        run: uv sync --group test --frozen --no-group dev --no-group docs

      - name: Check code coverage is 100%
        run: |
          uv run pytest --cov=./blueprints --cov-report term-missing:skip-covered --cov-fail-under=100